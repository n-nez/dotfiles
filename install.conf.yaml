- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf

- shell:
  - [vim +PluginInstall +qall, Installing vim plugins]
  - [cd ~/.vim/bundle/YouCompleteMe && ./install.py --clang-completer]
  - [~/.tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
